<div>
    <div dojoType="dijit.layout.BorderContainer" gutters="false" design="headline"
        style="width: 100%; height: 100%; padding: 5px;">
        <div dojoType="dijit.layout.ContentPane" region="left" dojoAttachPoint="monthView"
        style="width: 300px; overflow-x: hidden;">
        </div>
        <div dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="dayView"
        style="overflow-x: hidden; overflow-y: auto;">
        </div>
    </div>
    <!-- Dialog -->
    <div dojoType="dijit.Dialog" dojoAttachPoint="manageFavorites" title="{{manageFavoritesText}}" draggable="false"
    style="background-color: white; width: auto; height: auto;">
        <div dojoAttachPoint="dialogContent" dojoType="dijit.layout.ContentPane">
        </div>
    </div>
</div>
