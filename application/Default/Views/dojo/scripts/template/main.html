<div>
    <div dojoAttachPoint="completeContent" class="completeContent" dojoType="dijit.layout.BorderContainer" persist="true"
        style="width: 100%; height: 100%;" gutters="false">
        <!-- Left Content -->
        <div dojoType="dijit.layout.ContentPane" region="left" splitter="true" minSize="100" maxSize="300"
            style="width: 15%; overflow: hidden;">
            <div dojoAttachPoint="navigationContainer" class="navigationContainer" dojoType="dijit.layout.BorderContainer" region="left" persist="true">
                <div region="center" dojoType="dijit.layout.ContentPane">
                    <!-- Tree menu -->
                    <div dojoAttachPoint="treeNavigation" class="treeNavigation">
                        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="treeBox"
                            style="height: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Bar menu -->
        <div dojoType="dijit.layout.ContentPane" region="top" dojoAttachPoint="header"
        style="height: 60px; overflow: hidden;" class="header">
            <img class="left PHProjektLogo" src="img/logo.png" alt="PHProjekt 6" dojoAttachPoint="PHProjektLogo"
            onClick='phpr.pageManager.modifyCurrentState({id: undefined, projectId: 1, moduleName: "Project"})' />
            <div dojoAttachPoint="mainNavigation" class="right align-right mainNavigation" dojoType="dijit.Toolbar">
            </div>
            <div dojoAttachPoint="loadingIcon" class="right align-right loadingIcon"
            style="margin-top: 15px; margin-bottom: 5px;">
                <img class="left" src="img/ajax-loader.gif" alt="Loadding" />
            </div>
        </div>
        <!-- Center Content -->
        <div dojoAttachPoint="completeCenterContent" dojoType="dijit.layout.ContentPane" region="center"
        style="height: 1000px;" class="completeCenterContent">
            <div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="false"
            style="height: 100%;">
                <!-- Second Top Bar -->
                <div dojoType="dijit.layout.ContentPane" region="top" class="block" splitter="false"
                style="height: 70px; overflow: hidden;">
                    <!-- Submodule navigation -->
                    <div class="containSubModuleNavigation left align-left" dojoAttachPoint="containSubModuleNavigation">
                        <div dojoType="dijit.layout.ContentPane" class="align-left subModuleNavigation" dojoAttachPoint="subModuleNavigation">
                        </div>
                    </div>
                    <!-- Add / Save Buttons -->
                    <div dojoAttachPoint="buttonRow"
                        dojoType="dijit.layout.ContentPane"
                        class="buttonRow align-right left">
                    </div>
                    <!-- Breadcum -->
                    <div dojoAttachPoint="breadCrumb" class="left align-left breadCrumb">
                    </div>
                    <!-- Right Button Row -->
                    <div dojoAttachPoint="rightButtonRow" class="right align-right rightButtonRow"
                        dojoType="dijit.layout.ContentPane">
                    </div>
                    <!-- Exception Form -->
                    <div dojoAttachPoint="ServerFeedback" dojoType="dojox.widget.Toaster" messageTopic="ServerFeedback"
                    positionDirection="br-up" duration="5000" separator="<hr style='margin: 0' />">
                    </div>
                    <div dojoAttachPoint="FrontendMessage" class="FrontendMessage" dojoType="dojox.widget.Toaster" messageTopic="FrontendMessage"
                    positionDirection="br-up" duration="10000" separator="<hr style='margin: 0' />">
                        <button dojoType="dijit.form.Button" dojoAttachPoint="disableFrontendMessage" class="disableFrontendMessage" type="submit" iconClass="cross"
                        onClick='phpr.frontendMessage.disableFrontendMessages()'
                        baseClass="dijitButton, smallIcon">Never show this type of message again!
                        </button>
                    </div>
                </div>
                <!-- Main Content -->
                <div dojoType="dijit.layout.ContentPane" region="center" class="centerMainContent"
                    dojoAttachPoint="centerMainContent">
                </div>
            </div>
        </div>
    </div>
    <!-- Help -->
    <div dojoType="dijit.Dialog" dojoAttachPoint="helpDialog" class="helpDialog" title="" draggable="false"
    style="background-color: white; width: auto; height: auto;">
        <h1 dojoAttachPoint="helpTitle" class="helpTitle"></h1>
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="helpContainer"
            style="width: 650px; height: 400px; border: 2px solid #294064;"
            class="helpContainer">
        </div>
        <div dojoAttachPoint="tutorialButton" dojoType="dijit.form.Button">
        </div>
    </div>
    <!-- Initial Loadding Page -->
    <div dojoAttachPoint="initLoading" class="loadingOuter">
        <div class="loadingMiddle">
            <div class="loadingMiddleInner">
                <div>
                    <img src="img/loading-bar.gif" alt="Loading" />
                </div>
                <div class="loadingText">
                    Creating workspace
                </div>
            </div>
        </div>
    </div>
</div>
